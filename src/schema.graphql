type Query {
  shoes(_id: ID, limit: Int): [Shoes!]!
  tshirt(_id: ID, limit: Int): [Tshirt!]!
  pants(_id: ID, limit: Int): [Pants!]!
  hats(_id: ID, limit: Int): [Hats!]!
}

type Mutation {
  signUpUser(data: inputSignUpUser): User!
  loginUser(email: String!, password: String!): User!

  shoesCreate(data: inputCreateShoes): Shoes!
  tshirtCreate(data: inputCreateTshirt): Tshirt!
  pantsCreate(data: inputCreatePants): Pants!
  hatsCreate(data: inputCreateHats): Hats!

  shoesUpdate(_id: ID!, data: inputUpdateShoes): String
  tshirtUpdate(_id: ID!, data: inputUpdateTshirt): Tshirt!
  pantsUpdate(_id: ID!, data: inputUpdatePants): Pants!
  hatsUpdate(_id: ID!, data: inputUpdateHats): Hats!

  shoesDelete(_id: ID!): Shoes!
  tshirtDelete(_id: ID!): Tshirt!
  pantsDelete(_id: ID!): Pants!
  hatsDelete(_id: ID!): Hats!

  stripe(data: inputStripe): String
}

input inputStripe {
  id: ID!
  amount: Int!
}
type Stripe {
  id: ID!
  amount: Int!
}

